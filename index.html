<!DOCTYPE html>
<html lang="zh-CN" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RailPulse OCC Platform</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Noto+Sans+SC:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
      rel="stylesheet"
    />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    
    <!-- Tailwind Configuration -->
    <script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              // RailPulse Enterprise 色彩系统
              // 深色背景
              'obsidian': '#050505',
              'charcoal': '#0F0F10',
              'charcoal-variant': '#0B1116',

              // Quantix 强调色
              'quantix-blue': '#2E5CFF',
              'quantix-border': '#1a1f2e',

              // RailPulse 强调色
              'railpulse-cyan': '#25c0f4',
              'railpulse-border': '#2a3b42',

              // 极光渐变
              'aurora-purple': '#8b5cf6',
              'aurora-cyan': '#06b6d4',

              // 状态色
              'danger': '#ef4444',
              'warning': '#f59e0b',
              'success': '#10b981',

              // 边框/分隔
              'glass-border': 'rgba(255, 255, 255, 0.08)',

              // 文字层级
              'text-primary': '#e0e6e8',
              'text-secondary': '#9CA3AF',

              // 原有兼容映射
              primary: "#2E5CFF",
              "primary-blue": "#25c0f4",
              "primary-light": "#60a5fa",
              "accent-cyan": "#06b6d4",
              "accent-purple": "#8b5cf6",

              "background-dark": "#050505",
              "surface-dark": "#0F0F10",

              "text-main": "#e0e6e8",
              "text-secondary": "#9CA3AF",
            },
            backgroundImage: {
              'ambient-glow': 'radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.15) 0%, rgba(0, 0, 0, 0) 50%)',
              'aurora-gradient': 'linear-gradient(135deg, #8b5cf6 0%, #2E5CFF 50%, #06b6d4 100%)',
              'metallic': 'linear-gradient(145deg, #2a2a2a 0%, #151515 100%)',
            },
            fontFamily: {
              display: ["Inter", "Noto Sans SC", "sans-serif"],
              mono: ["ui-monospace", "SFMono-Regular", "Menlo", "Monaco", "Consolas", "Liberation Mono", "Courier New", "monospace"]
            },
            boxShadow: {
              "glossy": "none",
              "glow-blue": "none",
              "glow-cyan": "none",
              'glass-inset': 'none',
              'neon-green': 'none',
              'glow-quantix': '0 0 20px rgba(46, 92, 255, 0.3)',
              'glow-railpulse': '0 0 20px rgba(37, 192, 244, 0.3)',
            },
            backdropBlur: {
              'xs': '2px',
            }
          },
        },
      };
    </script>
    
    <style>
      :root {
        /* --- 核心基调：极致暗黑 (OLED Black) --- */
        --bg-main: #050505;          /* 页面主背景：接近纯黑 */
        --bg-sidebar: rgba(10, 10, 10, 0.6); /* 侧边栏：半透明黑 */
        --bg-card: #0F0F10;          /* 卡片背景：磨砂炭黑 */
        --bg-card-hover: #0B1116;    /* 面板变体 */

        /* --- RailPulse 强调色 --- */
        --quantix-blue: #2E5CFF;     /* Quantix 紫蓝 */
        --railpulse-cyan: #25c0f4;   /* RailPulse 亮青 */

        /* --- 极光渐变 --- */
        --aurora-purple: #8b5cf6;    /* 极光起点 */
        --aurora-cyan: #06b6d4;      /* 极光终点 */

        /* --- 玻璃与边框 (Glassmorphism) --- */
        --glass-border: rgba(255, 255, 255, 0.08); /* 极细的白线边框 */
        --quantix-border: #1a1f2e;   /* Quantix 边框 */
        --railpulse-border: #2a3b42; /* RailPulse 边框 */
        --glass-shine: rgba(255, 255, 255, 0.03);  /* 表面反光 */
        --glass-blur: 20px;          /* 强力磨砂 */

        /* --- 文字层级 --- */
        --text-primary: #e0e6e8;     /* 主要文字 */
        --text-secondary: #9CA3AF;   /* 次要信息：冷灰 */
        --text-tertiary: #4B5563;    /* 辅助文本：深灰 */

        /* --- 状态色 --- */
        --danger: #ef4444;           /* 危险 */
        --warning: #f59e0b;          /* 警告 */
        --success: #10b981;          /* 成功 */

        /* --- 氛围光效 (Ambient Glow) --- */
        /* 用于左上角的紫色极光背景 */
        --glow-ambient: radial-gradient(circle at 0% 0%, rgba(139, 92, 246, 0.15) 0%, rgba(0, 0, 0, 0) 50%);
      }

      /* 1. 全局背景应用 */
      body {
        margin: 0;
        background-color: var(--bg-main);
        background-image:
          var(--glow-ambient),
          radial-gradient(circle at 50% 100%, rgba(59, 130, 246, 0.03) 0%, transparent 50%),
          radial-gradient(circle at 20% 80%, rgba(59, 130, 246, 0.02) 0%, transparent 40%),
          radial-gradient(circle at 80% 80%, rgba(59, 130, 246, 0.02) 0%, transparent 40%);
        background-attachment: fixed;
        background-repeat: no-repeat;
        color: var(--text-primary);
        font-family: 'Inter', -apple-system, sans-serif;
        background-size: 100% 100%, 100% 100%, 100% 100%, 100% 100%;
      }

      /* 底部点状纹理 */
      .bottom-dot-pattern {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        height: 40%;
        pointer-events: none;
        background-image:
          radial-gradient(circle at 50% 100%, rgba(59, 130, 246, 0.06) 1px, transparent 1px),
          radial-gradient(circle at 25% 90%, rgba(59, 130, 246, 0.04) 1px, transparent 1px),
          radial-gradient(circle at 75% 90%, rgba(59, 130, 246, 0.04) 1px, transparent 1px);
        background-size: 50px 50px, 50px 50px, 50px 50px;
        background-position: 0 0, 25px 20px, 25px 20px;
        mask-image: linear-gradient(to top, black 20%, transparent 100%);
        -webkit-mask-image: linear-gradient(to top, black 20%, transparent 100%);
      }

      /* 2. 磨砂卡片标准样式 (Crypto Style) */
      .crypto-card {
        background: var(--bg-card);
        border: 1px solid var(--glass-border);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border-radius: 16px;
        transition: all 0.3s ease;
      }

      .crypto-card:hover {
        background: var(--bg-card-hover);
        border-color: rgba(255,255,255, 0.15);
        transform: translateY(-2px);
      }

      /* 3. 极致金属光感按钮 (Metallic Button) */
      .btn-metallic {
        background: linear-gradient(145deg, #2a2a2a, #151515); /* 金属拉丝感 */
        border: 1px solid rgba(255,255,255,0.1);
        color: #fff;
        border-radius: 8px;
        cursor: pointer;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: none !important;
      }

      /* 悬停时的流光效果 */
      .btn-metallic::after {
        content: '';
        position: absolute;
        top: 0; left: -100%;
        width: 50%; height: 100%;
        background: linear-gradient(to right, transparent, rgba(255,255,255,0.1), transparent);
        transform: skewX(-20deg);
        transition: 0.5s;
      }

      .btn-metallic:hover::after {
        left: 150%; /* 光扫过按钮 */
      }

      /* --- LEGACY/COMPATIBILITY STYLES --- */
      
      .glass-panel {
        background: rgba(15, 15, 16, 0.7); /* Adjusted for OLED theme */
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid var(--glass-border);
        border-top: 1px solid rgba(255, 255, 255, 0.12);
        box-shadow: none !important;
        border-radius: 1.5rem;
      }
      
      .glass-panel-active {
        background: linear-gradient(135deg, rgba(59, 130, 246, 0.08) 0%, rgba(5, 5, 5, 0.9) 100%);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        box-shadow: none !important;
        border: 1px solid rgba(59, 130, 246, 0.2);
        border-radius: 1.5rem;
      }
      
      .glass-panel-dark {
        background: var(--bg-card);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid var(--glass-border);
        box-shadow: none !important;
        border-radius: 1.25rem;
      }

      .glass-card-clean {
        background: rgba(255, 255, 255, 0.02);
        border: 1px solid var(--glass-border);
        border-radius: 1rem;
        transition: all 0.3s ease;
      }
      .glass-card-clean:hover {
        background: var(--bg-card-hover);
        border-color: rgba(255, 255, 255, 0.1);
        box-shadow: none !important; 
      }

      /* Inputs */
      .glass-input {
        background: rgba(0, 0, 0, 0.5);
        border: 1px solid var(--glass-border);
        border-radius: 9999px;
        color: white;
        transition: all 0.2s;
        backdrop-filter: blur(10px);
      }
      .glass-input:focus-within {
        border-color: #3b82f6;
        box-shadow: none !important;
      }
      
      /* Text Glow Utility */
      .text-glow {
        text-shadow: none !important;
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: var(--bg-main);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--text-tertiary);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--text-secondary);
      }
      
      /* Recharts Overrides */
      .recharts-cartesian-grid-horizontal line,
      .recharts-cartesian-grid-vertical line {
        stroke: var(--glass-border);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "recharts": "https://esm.sh/recharts@^3.6.0",

    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>

</head>

    <div id="root"></div>

</body>
</html>
